			<section data-markdown>
				<script type="text/template">
				###### Wizualizacja mowy w terapii logopedycznej

				<small class="qt">
					"Patrząc na zaprezentowane dzieci i osoby przejawiające podobne trudności językowe trudno oprzeć się wrażeniu, że nie rozumieją one kierowanych do nich komunikatów. Myślę, że nie potrafią odróżniać i&nbsp;rozpoznawać słyszanych głosek tak precyzyjnie, aby przypisywać im wartości językowe.
					<br>Odbierają słowa jako podobne do siebie i trudne do odróżnienia ciągi dźwięków.

				Fonogesty pomagają usłyszeć i odczytać z ust wszystkie rzeczywiste składniki ciągu mowy,
				głoska po&nbsp;głosce,z&nbsp;uwzględnieniem sylab, akcentu i tempa mowy.
				Nie zastępują mowy i nie odwracają uwagi od&nbsp;słuchania.
					<br>Uczą uważnego wsłuchiwania się w dźwięki mowy i wpatrywania w twarz rozmówcy."
					<div class="author">zob. Krakowiak K. 2013</div>

				</small>
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
				 ###### Wizualizacja mowy w terapii logopedycznej

				<small>
Każde dziecko i każdy rodzic oraz pozostali członkowie rodziny pragną się ze sobą komunikować. <br>Daje to możliwość poznawania siebie, kształtowania więzii wypracowywania wzajemnego poczucia odpowiedzialności. Brak komunikacji z dzieckiem jest przyczyną dużych trudności związanych z&nbsp;funkcjonowaniem rodziny. Rodzice czują się bezradni, małowartościowi, odczuwają poczucie nieokreślonej winy, a rodzeństwu towarzyszy strach i ogromne zagubienie.
					</br></br>Język prymarny dziedziczy się spontanicznie w naturalnych sytuacjach życiowych w toku rozmów i&nbsp;wspólnej zabawy.
				</small>
